<!--when we have to apply same style to many lines we can use internal css-->
<!DOCTYPE html>
<html>
    <head>
        
        <style>
            p {color:red ; background-color: aqua;}
            h1 {color:gold; background-color:violet;}
        </style>
    </head>
    <body>
        <p>This is simple paragraph</p>
        <p>This is simple paragraph</p>
        <p>This is simple paragraph</p>
        <p>This is simple paragraph</p>
        <h1><i><b>inline css</b></i></h1>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #ul3 {
        list-style: none;
      }
      #ul3 li {
        font-size: 25px;
        float: left;
        background-color: silver;
        width: 150px;
        padding: 10px;
        text-align: center;
      }
      #ul3 li:hover {
        background: gold;
        border-bottom: 15px solid red;
        color: white;
      }
      #ul3 a {
        color: black;
      }
    </style>
  </head>
  <body>
    <ul id="ul3">
      <li><a href="#">home</a></li>
      <li><a href="#">login</a></li>
      <li><a href="#">sign up</a></li>

    </ul>
  </body>
</html>

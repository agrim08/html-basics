 <!DOCTYPE html>
 <html>
    <head>
        <title>Leran HTML</title>
    </head>
    <body>
        <h3>THE UNORDERED LISTS</h3>
        <ul type = "square">
            <li>samsung</li>
            <li>apple</li>
            <li>sony</li>
        </ul>
        <ul type = "circle">
            <li>samsung</li>
            <li>apple</li>
            <li>sony</li>
        </ul>
        <h3>THE ORDERED LIST</h3>
        <ol>
            <li>dell</li>
            <li>hp</li>
            <li>acer</li>
        </ol>
        <ol type = "A">
            <li>dell</li>
            <li>hp</li>
            <li>acer</li>
        </ol>
        <ol type = "a">
            <li>dell</li>
            <li>hp</li>
            <li>acer</li>
        </ol>
        <ol type = "I">
            <li>dell</li>
            <li>hp</li>
            <li>acer</li>
        </ol>
        <ol type = "i">
            <li>dell</li>
            <li>hp</li>
            <li>acer</li>
        </ol>

    </body>
 </html>
